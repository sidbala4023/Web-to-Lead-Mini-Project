<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLearnings Web Form</title>
  </head>
  <link ref="stylesheet" href="style.css" />
  <body>
    <h1>Enrollment Form</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000003EfXu"
      method="POST"
    >
      <input type="hidden" name="oid" value="00DdM000003EfXu" />
      <input
        type="hidden"
        name="retURL"
        value="http://https://trailhead.salesforce.com/today"
      />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="lead_source">Lead Source</label
      ><select id="lead_source" name="lead_source">
        <option value="">--None--</option>
        <option value="Web">Web</option>
        <option value="Phone Inquiry">Phone Inquiry</option>
        <option value="Partner Referral">Partner Referral</option>
        <option value="Purchased List">Purchased List</option>
        <option value="Other">Other</option></select
      ><br />

      <input type="submit" name="submit" />
    </form>
  </body>
</html>
