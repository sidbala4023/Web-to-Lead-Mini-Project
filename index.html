<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Enrollment Form</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM000003EfXu"
      method="POST"
    >
      <input type="hidden" name="oid" value="00DdM000003EfXu" />
      <input
        type="hidden"
        name="retURL"
        value="https://sidbala4023.github.io/Web-to-Lead-Mini-Project/thanks.html"
      />  https://sidbala4023.github.io/Web-to-Lead-Mini-Project/thanks.html

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="phone">Phone</label
      ><input
        id="phone"
        maxlength="10"
        name="phone"
        size="20"
        type="phone"
        required="true"
      /><br />

      <input type="hidden" id="lead_source" name="lead_source" value="Web" />
      <input type="hidden" id="company" name="company" value="iLearnings" />

      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
